workflow_name: advanced data pipeline
version: 0.2.0
description: >
  Example workflow showing branching, multiple outputs, and reusing blocks
  in different entries to create a complex agentic workflow.

blocks:
  - name: profiler
    version: 1.0.0
    github: "https://github.com/alexsandergomes/prof"
    force: false

  - name: analyzer
    version: 2.1.0
    github: "https://github.com/example/analyzer"
    force: true

  - name: reporter
    version: 1.3.0
    github: "https://github.com/example/reporter"
    force: false

connections:
  # Step 1: Profiler output feeds Analyzer input (different nodes)
  - from_block: profiler
    from_entry: run
    output: profile_file
    to_block: analyzer
    to_entry: analyze
    input: data_file

  # Step 2: Analyzer results feed Reporter summary generation (different nodes)
  - from_block: analyzer
    from_entry: analyze
    output: analysis_result
    to_block: reporter
    to_entry: generate_summary
    input: input_data

  # Step 3: Reporter output saved to final destination
  - from_block: reporter
    from_entry: generate_summary
    output: summary_report
    to_block:
    to_entry:
    input: report_data
