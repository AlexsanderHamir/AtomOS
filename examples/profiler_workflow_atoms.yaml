workflow_name: go profiler analysis workflow
version: 1.0.0
description: >
  A workflow that demonstrates profiling a Go application, generating reports,
  and creating flamegraphs for performance analysis.

blocks:
  - name: go-profiler
    version: v1.8.1
    github: "AlexsanderHamir/prof"
    force: false

  - name: textprocessor
    version: v0.0.2
    github: "AlexsanderHamir/test_2"
    force: false

connections:
  - from_block: go-profiler
    from_entry: run
    output: profile_data

  - from_block: go-profiler
    from_entry: report
    output: profiling_summary
    input: profile_data

  - from_block: go-profiler
    from_entry: flamegraph
    output: performance_flamegraph
    input: profile_data

  - from_block: textprocessor
    from_entry: format
    output: formatted_summary
    input: profiling_summary
